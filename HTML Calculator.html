<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <title>HTML Calculator</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

        <style>
            .card{
            background: #e3f9ff;
            }
            .calc-btn{
                width: 60px;
                height: 60px;
                border-radius: 10px;
                box-shadow: -8px -8px 15px rgba(255, 255, 255, 0.1),
                            5px 5px 15px rgba(0, 0, 0, 0.2);
                background: #98d7e8;
                font-size:20px;
            }
            .ss{
                color:blueviolet;
                font-weight: 700;
            }

            .calc-btn:hover{
                background-color: coral;
            }
            .calc-display{
                background-color: black;
                color:white;
                height: 100px;
                width: 310px;
                border-radius: 5px;
            }

            .inputString{
                margin-top: 5px;
                height: 20px;
                display: block;
                font-size: 20px;
            }
            .expressionString{
                margin-top: 5px;
                height: 20px;
                display: block;
                font-size: 20px;
                color: wheat;
            }
            .valueString{
                margin-top: 5px;
                height: 20px;
                display: block;
                font-size: 20px;
            }


        </style>
    </head>
    <body>
        <div class="container p-5">
            <div class="d-flex justify-content-center">
                <div class="col-sm-12 col-md-4 col-lg-4">
                    <div class="card shadow">
                        <div class="d-flex justify-content-center align-items-center p-3">
                            <div class="row">
                                <div class="col-sm-12 col-md-12 col-lg-12 col-xl-12 calc-display">
                                    <div id="number_div" class="inputString">0</div>
                                    <div id="expression" class="expressionString"></div>
                                    <div id="value_div" class="valueString"></div>
                                </div>
                                <input type="hidden" id="savedExpression">
                            </div>
                        </div>
                        <div class="d-flex justify-content-center align-items-center p-3">
                            <div class="row">
                                <div class="col-sm-3 col-md-3 col-lg-3 col-xl-3">
                                    <button type="button" class="btn btn-light calc-btn ss" data-event_key="Delete"><small>CE</small></button>
                                </div>
                                <div class="col-sm-3 col-md-3 col-lg-3 col-xl-3">
                                    <button type="button" class="btn btn-light calc-btn ss" data-event_key="Delete">Del</button>
                                </div>
                                <div class="col-sm-3 col-md-3 col-lg-3 col-xl-3">
                                    <button type="button" class="btn btn-light calc-btn ss" data-event_key=".">.</button>
                                </div>
                                <div class="col-sm-3 col-md-3 col-lg-3 col-xl-3">
                                    <button type="button" class="btn btn-light calc-btn ss" data-event_key="/">/</button>
                                </div>
                            </div>
                        </div>

                        <div class="d-flex justify-content-center align-items-center p-3">
                            <div class="row">
                                <div class="col-sm-3 col-md-3 col-lg-3 col-xl-3">
                                    <button type="button" class="btn btn-light calc-btn" data-event_key="7">7</button>
                                </div>
                                <div class="col-sm-3 col-md-3 col-lg-3 col-xl-3">
                                    <button type="button" class="btn btn-light calc-btn" data-event_key="8">8</button>
                                </div>
                                <div class="col-sm-3 col-md-3 col-lg-3 col-xl-3">
                                    <button type="button" class="btn btn-light calc-btn" data-event_key="9">9</button>
                                </div>
                                <div class="col-sm-3 col-md-3 col-lg-3 col-xl-3">
                                    <button type="button" class="btn btn-light calc-btn ss" data-event_key="*">x</button>
                                </div>
                            </div>
                        </div>
                        <div class="d-flex justify-content-center align-items-center p-3">
                            <div class="row">
                                <div class="col-sm-3 col-md-3 col-lg-3 col-xl-3">
                                    <button type="button" class="btn btn-light calc-btn" data-event_key="4">4</button>
                                </div>
                                <div class="col-sm-3 col-md-3 col-lg-3 col-xl-3">
                                    <button type="button" class="btn btn-light calc-btn" data-event_key="5">5</button>
                                </div>
                                <div class="col-sm-3 col-md-3 col-lg-3 col-xl-3">
                                    <button type="button" class="btn btn-light calc-btn" data-event_key="6">6</button>
                                </div>
                                <div class="col-sm-3 col-md-3 col-lg-3 col-xl-3">
                                    <button type="button" class="btn btn-light calc-btn ss" data-event_key="-">-</button>
                                </div>
                            </div>
                        </div>

                        <div class="d-flex justify-content-center align-items-center p-3">
                            <div class="row">
                                <div class="col-sm-3 col-md-3 col-lg-3 col-xl-3">
                                    <button type="button" class="btn btn-light calc-btn" data-event_key="1">1</button>
                                </div>
                                <div class="col-sm-3 col-md-3 col-lg-3 col-xl-3">
                                    <button type="button" class="btn btn-light calc-btn" data-event_key="2">2</button>
                                </div>
                                <div class="col-sm-3 col-md-3 col-lg-3 col-xl-3">
                                    <button type="button" class="btn btn-light calc-btn" data-event_key="3">3</button>
                                </div>
                                <div class="col-sm-3 col-md-3 col-lg-3 col-xl-3">
                                    <button type="button" class="btn btn-light calc-btn ss" data-event_key="+">+</button>
                                </div>
                            </div>
                        </div>

                        <div class="d-flex justify-content-center align-items-center p-3">
                            <div class="row">
                                <div class="col-sm-3 col-md-3 col-lg-3 col-xl-3">
                                    <button type="button" class="btn btn-light calc-btn" data-event_key="00">00</button>
                                </div>
                                <div class="col-sm-3 col-md-3 col-lg-3 col-xl-3">
                                    <button type="button" class="btn btn-light calc-btn" data-event_key="0">0</button>
                                </div>
                                <div class="col-sm-6 col-md-6 col-lg-6 col-xl-6">
                                    <button type="button" class="btn btn-light calc-btn ss" style="width: 150px;" data-event_key="=">=</button>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>


        <script>
            $(document).ready(function() {
            function appendNumber(number) {
                var existingNumber = $("#number_div").html();
                var outputString = '';

            // Handle the case of adding a decimal point
            if (number === '.') {
                if (existingNumber.includes('.')) {
                    return;
                }
                if (existingNumber === '' || existingNumber === '0') {
                    outputString = '0.';
                } else {
                    outputString = existingNumber + number;
                }
            } else {
                if (existingNumber === '0') {
                    outputString = number;  
                } else {
                    outputString = existingNumber + number;  
                }
            }

            $("#number_div").html(outputString);
        }

        function generateExpression(operator) {
            var existingNumber = $("#number_div").html();
            var savedExpression = $("#savedExpression").val();
            var expression = '';

            if (savedExpression === '' || savedExpression === null || savedExpression === undefined) {
                expression = existingNumber + operator;
            } else {
                expression = savedExpression + existingNumber + operator;
            }

            $("#number_div").html("");
            $("#savedExpression").val(expression);
            $("#expression").html(expression);
        }

        

        // Event handlers for keyboard and mouse
        $(document).on('keypress', function(e) {
            $('button[data-event_key="' + e.key + '"]').addClass('active');
            if ((e.keyCode >= 48 && e.keyCode <= 57) || e.key === '.') {
                appendNumber(e.key);
            } else if (['+', '-', '*', '/'].includes(e.key)) {
                generateExpression(e.key);
            } else if (e.key === '=') {
                evaluateExpression();
            } else if (e.key === 'Delete') {
                clearCalc();
            }
        });

        $(document).on('keyup', function(e) {
            $('button[data-event_key="' + e.key + '"]').removeClass('active');
        });

        $('.calc-btn').on('click', function() {
            var key = $(this).data('event_key');
            if ((key >= '0' && key <= '9') || key === '.') {
                appendNumber(key);
            } else if (['+', '-', '*', '/'].includes(key)) {
                generateExpression(key);
            } else if (key === '=') {
                evaluateExpression();
            } else if (key === 'Delete') {
                clearCalc();
            }
        });
        function evaluateExpression() {
            var expression = $("#savedExpression").val();
            var existingNumber = $("#number_div").html();
            var result = '';

            if (existingNumber !== '' && existingNumber !== null && existingNumber !== undefined) {
                expression += existingNumber;
                $("#expression").html(expression);
            }

            try {
                result = eval(expression);
            } catch (e) {
                result = "Error";
            }

                $("#savedExpression").val("");
                $("#number_div").html(result);
                $("#value_div").html(result);
            }

        function clearCalc() {
            $("#number_div").html("0");
            $("#savedExpression").val("");
            $("#expression").html("");
            $("#value_div").html("");
        }
    });


        </script>
    </body>
</html>
